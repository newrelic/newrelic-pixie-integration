apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-test
  namespace: sock-shop
  labels:
    app: load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-test
  template:
    metadata:
      labels:
        app: load-test
    spec:
      containers:
      - name: load
        image: weaveworksdemos/load-test
        args: [ "-h", "front-end", "-r", "1000000", "-c", "2" ]
